<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
    <main>
        <h1>FIAP calc<a href="">.</a></h1>
        <input class="espaço" type="password" placeholder="Código" id="senha">

        <footer>
            <p id="msg"></p>
        </footer> 
    </main>
    <section class="painel">
        <h1>FIAP calc<a href="">.</a></h1>

        <input id="mes" type="number" placeholder="Mêses em atraso">
        <button onclick="cal()" class="btn">calcular</button>
        <footer>
            <p id="res"></p>
        </footer>
    </section>
        <script src="./script.js"></script>
